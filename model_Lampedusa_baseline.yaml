import:  # Import other files from paths relative to this file, or absolute paths
    - 'techs_Lampedusa.yaml'
    - 'locations_Lampedusa_baseline.yaml'

model:
    name: test

    # What version of Calliope this model is intended for
    calliope_version: 0.6.8

    # Time series data path - can either be a path relative to this file, or an absolute path
    timeseries_data_path: 'Lampedusa/timeseries_data'

    subset_time: ['2022-01-01', '2022-12-31']  # Subset of timesteps ['2005-07-01', '2005-07-02']

run:
    mode: plan  # Choices: plan, operate
    # operation:  # da commentare se plan
    #     window: 24
    #     horizon: 48

    solver: cbc

    ensure_feasibility: true # Switching on unmet demand

    bigM: 1e12 # setting the scale of unmet demand, which cannot be too high, otherwise the optimisation will not converge
    objective_options:
        cost_class: {'monetary': 1, 'emissions': 0} 